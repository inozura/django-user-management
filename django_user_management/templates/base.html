<!DOCTYPE html>
<html>
<head>
    <title>Django User Management</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'user_list' %}">Users</a>
            <a href="{% url 'signout' %}">Sign Out</a>
        {% else %}
            <a href="{% url 'signin' %}">Sign In</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
